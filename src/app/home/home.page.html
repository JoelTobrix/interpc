<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Interpc.net
      <img src="assets/icon/logo-icon.png" weight="25px" height="25px">
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card color="light">
  <ion-card-header>
    <ion-card-title class="etiqueta">Iniciar sesion</ion-card-title>
  </ion-card-header>
  <img src="assets/img/login.png" height="80px" weight="80px" class="centered-image">
  <ion-card-content>

    <ion-label>Usuario</ion-label>
   <ion-input type="text"[(ngModel)]="text_usuario"></ion-input>
    <ion-label>Contrase√±a</ion-label>
    <ion-input type="password"[(ngModel)]="pass_contrasenia"></ion-input>
    <ion-button fill="clear" size="small" color="medium" fill="clear">Iniciar sesion</ion-button>
    <ion-button fill="clear" size="small" color="medium" fill="clear">Registrarse</ion-button>
   </ion-card-content>
  </ion-card>
 
</ion-content>
